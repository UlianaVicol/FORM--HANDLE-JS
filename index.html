<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling</title>
    <link rel="stylesheet" href="style.css">
    
       </head>
       
       <body>
        
        <form name="demo-form">
            <div class="field">
                <h1>Subscription form | News portal</h1>
                <input  type="text" name="fullName" placeholder="Your full name"><br>
                <input  type="text" name="email" placeholder="Your email address"><br>    
            
            <div id="options"> </div>
            </div>
            <div class="field">
                <hr>
                <label id="terms">
                    <input type="checkbox" name="terms"> I accept terms and conditions
                </label>      
                <div class="field submit">
                    <button id="btn-subscribe">SUBSCRIBE</button>
                </div>
            </div>
        </form>
      
        <script src="form_checkbox.js"></script> 
       </body>
       </html>
